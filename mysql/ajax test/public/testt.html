<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style type="text/css">*{font-size: 20px;}</style>
<body>
	
	<label>请输入编号</label>
	<input type="text" id="keyword" ><br/>
	<button id="search">查询</button>
	<p id="searchresult">查询结果</p><br/>








		<script type="text/javascript">
			var  cx=document.getElementById("search");
			var bc=document.getElementById("save");
			cx.onclick=function(){

				var request=new XMLHttpRequest();
				request.open("GET","http://127.0.0.1:8081");
				request.send();
				request.onreadystatechange=function(){
					if(request.readyState===4)
						{	
							if(request.status===200){

							document.getElementById("searchresult").innerHTML=request.responseText;
						}

					}

				}

			}











		</script>



	</body>
	</html>
